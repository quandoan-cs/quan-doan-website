name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - azure-build-deploy

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    # Expose the Azure deploy token as a job env var so we can safely
    # reference it in `if` expressions (referencing `secrets` directly in
    # an `if` can cause workflow validation errors).
    # Support both the standard secret name and the portal-generated one
    # (AZURE_STATIC_WEB_APPS_API_TOKEN_ASHY_FLOWER_032081F0F) by falling
    # back to the latter when the standard name isn't present.
    env:
      AZURE_STATIC_WEB_APPS_API_TOKEN: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN || secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ASHY_FLOWER_032081F0F }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          # Next.js 16 requires Node >= 20.9.0 â€” use Node 20.x in CI
          node-version: '20'

      - name: Show Node version
        run: node -v

      - name: Install dependencies
        run: npm ci

      - name: Build (Next.js static export)
        run: |
          # Next 16+ uses `next.config.(js|ts) -> output: 'export'`.
          # Running `next build` will produce the static `out/` directory.
          npm run build

      - name: Show build output (debug)
        run: |
          echo "-- out/ listing --"
          ls -la out || echo "out/ not found"

      - name: Deploy to Azure Static Web Apps
        if: ${{ env.AZURE_STATIC_WEB_APPS_API_TOKEN != '' }}
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ env.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for GitHub integrations (required)
          action: 'upload'
          app_location: '.'
          api_location: ''
          output_location: 'out'
          skip_app_build: true
          # If the deployment token isn't present, the above `if` will
          # prevent this step from running.
